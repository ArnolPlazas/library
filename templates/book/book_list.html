<h1>Books</h1>

<form method="GET">{% csrf_token %}
    <input type="text" id='kword' name='kword' placeholder='enter name'>
    <input type="date" id='date_start' name='date_start' placeholder='date start'>
    <input type="date" id='date_end' name='date_end' placeholder='date end'>
    <button type="submit">Search</button>
</form>

<ul>
    {% for b in book_list %}
        <li>{{ b.title }} {{ b.release_date }}</li>
    {% endfor %}
</ul>
